<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS-Files/loginRegstyle.css">
    <link rel="stylesheet" href="../FontAwesome-Files/all.min.css">
</head>
<body>
    <section class="loginbg">
    <div class="container">
        <div class="MainFrame">
            <div class="leftside">
                <div class="logo">
                   <a href="../Index.html"> <img src="../Assets-Files/logo.jpg" alt=""></a>
                </div>
                <div class="logotitle">
                    <p>ExpoHut</p>
                </div>
            </div>
            <div class="rightside">
                <div class="loginsignup-title">
                    <h2>Log in</h2>
                </div>
                <form action="" class="form" id="form" autocomplete="off">
                    <!-- For Email -->
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" placeholder="example@gmail.com" id="loginemail">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <!-- For Password -->
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter password" id="loginpassword" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button>Submit</button>
                    <p class="LoginRegiFooter">Don't have an account yet? <a href="../Html/regi.html" style="text-decoration: none;">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    // Log in validate start
    form.addEventListener('submit',e=>{
    e.preventDefault();
    loginvalidate();
});
function setErrorFor(input,message){
    const formControl = input.parentElement;
    const small = formControl.querySelector('small');
    formControl.className = 'form-control error';
    small.innerText = message;
}
function setSuccessFor(input,message){
    const formControl = input.parentElement;
    formControl.className = 'form-control success';
}
function isEmail(email) {
	return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}
    const LoginEmail = document.getElementById('loginemail');
    const LoginPassword = document.getElementById('loginpassword');
    function loginvalidate(){
        // Email Section
        const LoginEmailValue = LoginEmail.value.trim();
        const LoginPasswordValue = LoginPassword.value.trim();
        if(LoginEmailValue === ''){
            setErrorFor(LoginEmail,"Email can't be blank");
        }
        else if(!isEmail(LoginEmailValue)){
            setErrorFor(LoginEmail,"Not a valid email");
        }
        else{
            setSuccessFor(LoginEmail);
        }
        // Password Section
        if(LoginPasswordValue === ''){
            setErrorFor(LoginPassword,"Password can't be blank");
        }
        else if(LoginPasswordValue.lenght <6){
            setErrorFor(LoginPassword,"Password is too short");
        }
        else{
            setSuccessFor(LoginPassword);
        }
    }
</script>
</body>
</html>
