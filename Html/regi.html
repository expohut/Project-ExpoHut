<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS-Files/loginRegstyle.css">
    <link rel="stylesheet" href="../FontAwesome-Files/all.min.css">
</head>
<body>
    <section class="regbg">
    <div class="container">
        <div class="MainFrame">
            <div class="leftside">
                <div class="logo">
                    <a href="../Index.html"><img src="../Assets-Files/logo.jpg" alt=""></a>
                </div>
                <div class="logotitle">
                    <p>ExpoHut</p>
                </div>
            </div>
            <div class="rightside">
                <div class="loginsignup-title">
                    <h2>Sign Up</h2>
                </div>
                <form action="" class="form" id="form">
                    <!-- For Username -->
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Joydip Paul" id="username">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <!-- For Email -->
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" placeholder="example@gmail.com" id="email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <!-- For Mobile Number -->
                    <div class="form-control">
                        <label for="mobile">Mobile Number</label>
                        <input type="number" placeholder="017345679877" id="mobile">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <!-- For Category -->
                    <div class="form-control">
                        <label for="category">Category</label>
                        <select class="category">
                            <option value="0">Craft Artist</option>
                            <option value="1">Artist</option>
                            <option value="2">Stitch Artist</option>
                            <option value="3">Juwlery Maker</option>
                            <option value="4">Origomi</option>
                            <option value="5">Fabric Designer</option>
                          </select>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <!-- For Address -->
                    <div class="form-control">
                        <label for="address">Address</label>
                        <input type="Address" placeholder="Enter Address" id="address">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <!-- For Password -->
                    <div class="form-control">
                        <label for="password">password</label>
                        <input type="password" placeholder="Enter password" id="password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <!-- For Password Check Again -->
                    <!-- <div class="form-control">
                        <label for="password">Again Password</label>
                        <input type="password" placeholder="Enter password again" id="password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div> -->
                    <button>Submit</button>
                    <p class="LoginRegiFooter">Already have an account <a href="../Html/login.html"  style="text-decoration: none;">Sign up</a></p>
                </form>   
        </div>
    </div>
</section>
<script src="../JavaScript-Files/app.js"></script>
</body>
</html>
